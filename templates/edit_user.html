<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit User</h2>
        <form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
            <table>
                <tbody>
                    <tr>
                        <td><label for="username" class="form-label">Username</label></td>
                        <td><input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label">Password</label></td>
                        <td><input type="password" class="form-control" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="matricule" class="form-label">Matricule</label></td>
                        <td><input type="text" class="form-control" id="matricule" name="matricule" value="{{ user.matricule }}" required></td>
                    </tr>
                    <tr>
                        <td><label for="role" class="form-label">Role</label></td>
                        <td><input type="text" class="form-control" id="role" name="role" value="{{ user.role }}" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-warning">Update User</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
<style>
    /* static/css/styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 2rem auto;
    width: 90%;
    max-width: 1000px;
}

h2 {
    margin-bottom: 1rem;
    text-align: center;
}

.table-responsive {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
}

table th, table td {
    padding: 0.75rem;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #f4f4f4;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table input {
    width: 100%;
}

.btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 1rem;
    cursor: pointer;
    margin: 0.5rem;
}

.btn-primary {
    background-color: #007bff;
}

.btn-warning {
    background-color: #ffc107;
}

.btn-danger {
    background-color: #dc3545;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    table {
        font-size: 0.9rem;
    }

    table th, table td {
        padding: 0.5rem;
    }
}

@media (max-width: 480px) {
    table {
        font-size: 0.8rem;
    }

    table th, table td {
        padding: 0.25rem;
        display: block;
        width: 100%;
        box-sizing: border-box;
    }

    table thead {
        display: none;
    }

    table tr {
        display: block;
        margin-bottom: 1rem;
    }

    table td {
        display: flex;
        justify-content: space-between;
        border: none;
        position: relative;
        padding-left: 50%;
    }

    table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-right: 0.5rem;
        white-space: nowrap;
        font-weight: bold;
    }
}

</style>
