<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #68796c; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Container for centering content */
        .container {
            background-color: rgba(255, 255, 255, 0.5); /* Dark gray background for the form */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Logo Styling */
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #474747;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #28a745; /* Green background */
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Link Styling */
        a {
            color: #28a745; /* Green color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.flashintel.ai/image/6/f/7/6f7c46e1bc55b15519f8a5925424f863.jpeg" alt="Logo" class="logo">
        <h1></h1>
        <form method="POST">
            <label for="username"></label>
            <input type="text" id="username" name="username" required><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
        <p></p>
    </div>
</body>
</html>
