<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    <!-- Add User Form -->
    <div class="card mb-3">
      <div class="card-header">
        <h2>Add New User</h2>
      </div>
      <div class="card-body">
        <form action="{{ url_for('admin') }}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" name="role" required>
              <option value="admin">Admin</option>
              <option value="simple user">Simple User</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </div>
    </div>
    <!-- Users Table -->
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-warning">Edit</a>
              <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
